<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Property Availability Test</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .property-card { border: 1px solid #ddd; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .critical { border-color: #ff4444; background-color: #fff5f5; }
        .normal { border-color: #44ff44; background-color: #f5fff5; }
        .viewer-count { font-weight: bold; color: #666; }
        .availability { font-size: 18px; margin: 10px 0; }
        .activity-log { background: #f9f9f9; padding: 10px; margin: 10px 0; border-radius: 3px; max-height: 200px; overflow-y: auto; }
        button { padding: 8px 16px; margin: 5px; cursor: pointer; }
        input { padding: 5px; margin: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ  Real-time Property Availability Engine</h1>
        
        <div class="property-card" id="property-1">
            <h3>Downtown Manhattan Apartment</h3>
            <div class="availability" id="availability-1">Loading...</div>
            <div class="viewer-count" id="viewers-1">Connecting...</div>
            <div class="activity-log" id="activity-1"></div>
            
            <div>
                <button onclick="viewProperty('1')">ğŸ‘€ View Property</button>
                <button onclick="leaveProperty('1')">ğŸšª Leave Property</button>
                <input type="number" id="beds-1" placeholder="Beds to book" min="1" max="10">
                <button onclick="mockBooking('1')">ğŸ“… Mock Booking</button>
            </div>
        </div>

        <div class="property-card" id="property-2">
            <h3>Brooklyn Heights House</h3>
            <div class="availability" id="availability-2">Loading...</div>
            <div class="viewer-count" id="viewers-2">Connecting...</div>
            <div class="activity-log" id="activity-2"></div>
            
            <div>
                <button onclick="viewProperty('2')">ğŸ‘€ View Property</button>
                <button onclick="leaveProperty('2')">ğŸšª Leave Property</button>
                <input type="number" id="beds-2" placeholder="Beds to book" min="1" max="10">
                <button onclick="mockBooking('2')">ğŸ“… Mock Booking</button>
            </div>
        </div>

        <div class="property-card" id="property-3">
            <h3>Mission District Condo</h3>
            <div class="availability" id="availability-3">Loading...</div>
            <div class="viewer-count" id="viewers-3">Connecting...</div>
            <div class="activity-log" id="activity-3"></div>
            
            <div>
                <button onclick="viewProperty('3')">ğŸ‘€ View Property</button>
                <button onclick="leaveProperty('3')">ğŸšª Leave Property</button>
                <input type="number" id="beds-3" placeholder="Beds to book" min="1" max="10">
                <button onclick="mockBooking('3')">ğŸ“… Mock Booking</button>
            </div>
        </div>

        <div style="margin-top: 30px;">
            <h3>ğŸ“Š Connection Status</h3>
            <div id="connection-status">Connecting...</div>
        </div>
    </div>

    <script>
        const socket = io();
        let currentProperty = null;

        // Connection status
        socket.on('connect', () => {
            document.getElementById('connection-status').innerHTML = 'âœ… Connected to WebSocket server';
            loadInitialData();
        });

        socket.on('disconnect', () => {
            document.getElementById('connection-status').innerHTML = 'âŒ Disconnected from server';
        });

        // Socket event listeners
        socket.on('viewer_count_updated', (data) => {
            const viewerElement = document.getElementById(`viewers-${data.propertyId}`);
            if (viewerElement) {
                viewerElement.innerHTML = data.message || `${data.viewerCount} viewer(s)`;
            }
        });

        socket.on('availability_updated', (data) => {
            const availabilityElement = document.getElementById(`availability-${data.propertyId}`);
            const propertyCard = document.getElementById(`property-${data.propertyId}`);
            
            if (availabilityElement && propertyCard) {
                availabilityElement.innerHTML = `${data.bedsAvailable}/${data.totalBeds} beds available - ${data.message}`;
                
                // Update card styling based on urgency
                propertyCard.className = `property-card ${data.urgencyLevel}`;
            }

            addActivity(data.propertyId, `ğŸ  ${data.message}`, 'availability');
        });

        socket.on('booking_activity', (data) => {
            addActivity(data.propertyId, `ğŸ“… ${data.message}`, 'booking');
        });

        // Helper functions
        function viewProperty(propertyId) {
            if (currentProperty && currentProperty !== propertyId) {
                leaveProperty(currentProperty);
            }
            socket.emit('view_property', propertyId);
            currentProperty = propertyId;
            addActivity(propertyId, 'ğŸ‘€ You started viewing this property', 'view');
        }

        function leaveProperty(propertyId) {
            socket.emit('leave_property', propertyId);
            if (currentProperty === propertyId) {
                currentProperty = null;
            }
            addActivity(propertyId, 'ğŸšª You left this property', 'view');
        }

        function mockBooking(propertyId) {
            const bedsInput = document.getElementById(`beds-${propertyId}`);
            const bedsToBook = parseInt(bedsInput.value) || 1;
            
            fetch(`/api/properties/${propertyId}/mock-booking`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ bedsToBook })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    bedsInput.value = '';
                    addActivity(propertyId, `âœ… ${data.message}`, 'booking');
                } else {
                    addActivity(propertyId, `âŒ ${data.error}`, 'error');
                }
            })
            .catch(error => {
                addActivity(propertyId, `âŒ Booking failed: ${error.message}`, 'error');
            });
        }

        function addActivity(propertyId, message, type) {
            const activityElement = document.getElementById(`activity-${propertyId}`);
            if (activityElement) {
                const timestamp = new Date().toLocaleTimeString();
                const activityItem = document.createElement('div');
                activityItem.innerHTML = `<small>${timestamp}</small> - ${message}`;
                activityElement.insertBefore(activityItem, activityElement.firstChild);
                
                // Keep only last 10 activities
                while (activityElement.children.length > 10) {
                    activityElement.removeChild(activityElement.lastChild);
                }
            }
        }

        function loadInitialData() {
            // Load initial property data
            [1, 2, 3].forEach(propertyId => {
                fetch(`/api/properties/${propertyId}`)
                    .then(response => response.json())
                    .then(property => {
                        if (property.bedsAvailable !== undefined) {
                            const availabilityElement = document.getElementById(`availability-${propertyId}`);
                            const propertyCard = document.getElementById(`property-${propertyId}`);
                            
                            if (availabilityElement && propertyCard) {
                                availabilityElement.innerHTML = `${property.bedsAvailable}/${property.totalBeds} beds available`;
                                propertyCard.className = `property-card ${property.urgencyLevel}`;
                            }
                        }
                    })
                    .catch(error => {
                        console.error(`Failed to load property ${propertyId}:`, error);
                    });
            });
        }

        // Auto-generate some activity for demo
        setTimeout(() => {
            if (Math.random() > 0.5) {
                mockBooking('1');
            }
        }, 5000);
    </script>
</body>
</html>
